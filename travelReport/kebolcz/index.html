<!DOCTYPE html>
<html>

<head lang="zh-cmn-Hans">
    <meta charset="utf-8">
    <meta name="description" content="starter-kit">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Semantic-ui-react</title>
    <link rel="stylesheet" href="../../lib/css/semantic.min.css">
    <style>
        /************Header************/
        .ui.labeled.icon.button {
            padding-left: 2.571429em !important;
            padding-right: 1.5em !important;
        }
        .ui[class*="right labeled"].icon.button {
            padding-right: 2.571429em !important;
            padding-left: 1.5em !important;
        }
        .ui.fluid.container {
            margin: 0 !important;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        /************Header-END************/

        
        /************Common************/
        .hidden {
            display: none !important;
        }
        .beCenter {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
        }
        .font32 {
            font-size: 1.2rem;
        }
        .relative {
            position: relative;
        }
        .uf-f1 {
            flex: 1;
        }

        .ui.disabled.input, .ui.input input[disabled] {
            opacity: .7;
            background-color: #FFF6F6;
            border-color: #E0B4B4;
            color: #9F3A38;
            box-shadow: none;
        }
        /************Common-END************/

        /************Panel************/
        .ui.secondary.pointing.menu .item {
            width: 33.3% !important;
        }
        .page-layout {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .ui.form {
            margin-bottom: 1rem;
        }

        .ui.segment label {
            display: block;
            margin: 0 0 .28571429rem;
            color: rgba(0,0,0,.87);
            font-size: .92857143em;
            font-weight: 700;
            text-transform: none;
        }
        .ui.segment textarea {
            margin: 0;
            -webkit-appearance: none;
            tap-highlight-color: rgba(255,255,255,0);
            padding: .78571429em 1em;
            background: #FFF;
            border: 1px solid rgba(34,36,38,.15);
            outline: 0;
            color: rgba(0,0,0,.87);
            border-radius: .28571429rem;
            box-shadow: 0 0 0 0 transparent inset;
            -webkit-transition: color .1s ease,border-color .1s ease;
            transition: color .1s ease,border-color .1s ease;
            font-size: 1em;
            line-height: 1.2857;
            resize: vertical;
            width: 100%;
            min-height: 3rem !important;
        }
        .ui.segment textarea:focus {
            color: rgba(0,0,0,.95);
            border-color: #85B7D9;
            border-radius: .28571429rem;
            background: #FFF;
            box-shadow: 0 0 0 0 rgba(34,36,38,.35) inset;
            -webkit-appearance: none;
        }
        /************Panel-END************/

        /************Modal************/
        .floatBtn {
            width: 2rem !important;
            height: 3.4rem !important;
            position: absolute;
            top: 18rem;
            left: 0;
            padding: 0.4rem !important;
        }
        /************Modal-END************/
    </style>
</head>

<body>
    <div id="root" style="height: 100%;"></div>
    <script src="../../../js/appcan.js"></script>
    <script src="../../../js/appcan.control.js"></script>
    <script src="../../../js/app.common.js"></script>
    <script src="../../../js/app.config.js"></script>
    <script src="../../lib/appcan.request.js"></script>
    <script src="../../lib/common.js"></script>
    <!-- build:js -->
    <script src="src/index.js"></script>
    <!-- endbuild -->
    <script type="text/javascript">
        appcan.ready(function () {
            var u = navigator.userAgent;
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
            if(isiOS){
                $('#header').css({"padding-top":"1.35rem","background-color":"#0E90D2"});
            }
            var screenWidth = document.documentElement.clientWidth;
            var scale = 20;
            $("html").css("font-size", Math.floor(0.9 * screenWidth / scale) + "px");
        });
    </script>
</body>

</html>
