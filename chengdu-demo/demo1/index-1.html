<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>demo</title>
    <link rel="stylesheet" href="./lib/card.min.css">
    <link rel="stylesheet" href="./lib/shape.min.css">
    <link rel="stylesheet" href="./lib/image.min.css">
    <link rel="stylesheet" href="./lib/dimmer.min.css">
    <link rel="stylesheet" href="./lib/button.min.css">
    <link rel="stylesheet" href="./lib/table.min.css">
    <style type="text/css">
        html,
        body {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box;
            height: 100%;
        }

        .ui.cube.shape .side {
            padding: 0 !important;
        }

        .emTitle {
            height: 2rem;
            line-height: 2rem;
            font-style: inherit;
            color: #adadad;
        }

        .emPlus {
            display: block;
            margin-top: 1rem;
        }

        table {
            background-color: #fff !important;
            padding: 0 1rem;
        }
    </style>
</head>

<body>

    <div class="ui one column grid" style="width:100%;height:100%;margin:0 !important;">
        <div class="column" style="height:100%;">
            <div class="ui fluid card" style="height:100%;">
                <div class="blurring dimmable image" style="height:100%;padding:0 1rem;">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <img id='preview' class="ui fluid rounded image" src="">
                            </div>
                        </div>
                    </div>
                    <em class="emTitle">图片信息: </em>
                    <div class="ui shape">
                        <div class="sides">
                            <div class="side">
                                <div class="content">
                                    <div class="center">
                                        <img class="ui fluid rounded image" src="./img/1.jpg">
                                    </div>
                                </div>
                            </div>
                            <div class="side">
                                <div class="content">
                                    <div class="center">
                                        <img class="ui fluid rounded image" src="./img/2.jpg">
                                    </div>
                                </div>
                            </div>
                            <div class="side">
                                <div class="content">
                                    <div class="center">
                                        <img class="ui fluid rounded image" src="./img/3.jpg">
                                    </div>
                                </div>
                            </div>
                            <div class="side active">
                                <div class="content">
                                    <div class="center">
                                        <img class="ui fluid rounded image" src="./img/4.jpg">
                                    </div>
                                </div>
                            </div>
                            <div class="side">
                                <div class="content">
                                    <div class="center">
                                        <img class="ui fluid rounded image" src="./img/5.jpg">
                                    </div>
                                </div>
                            </div>
                            <div class="side">
                                <div class="content">
                                    <div class="center">
                                        <img class="ui fluid rounded image" src="./img/6.jpg">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <em class="emTitle emPlus">文字信息: </em>
                    <table class="ui very basic table unstackable" style="margin:0;">
                        <tbody>
                            <tr>
                                <td>站点:</td>
                                <td>沈阳南</td>
                            </tr>
                            <tr>
                                <td>设备名称:</td>
                                <td>3898AC</td>
                            </tr>
                            <tr>
                                <td>设备类型:</td>
                                <td>区间移屏#AZPIS908</td>
                            </tr>
                            <tr>
                                <td>报警内容:</td>
                                <td>故障红,发送通道故障</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="./lib/jquery-3.2.1.min.js"></script>
    <script src="./lib/shape.min.js"></script>
    <script src="./lib/dimmer.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //物理像素
            var screenWidth = document.documentElement.clientWidth;
            //像素密度
            var scale = 20;
            $("html").css("font-size", Math.floor(0.9 * screenWidth / scale) + "px");
        });
        var slider = function () {
            $('.shape').shape('flip right');
            // var arr = ['flip up', 'flip down', 'flip left', 'flip right', 'flip over', 'flip back'];
            // $('.shape').shape(arr[Math.floor(Math.random() * 6)]);
        };
        setInterval(slider, 3500);

        $('.fluid.card img').on('click',function(e){
            $('#preview').attr('src',e.currentTarget.src);
            $('.fluid.card .image').dimmer('toggle');
        });
    </script>
</body>

</html>
